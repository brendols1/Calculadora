<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
  <link rel="short cut icon" href="./assets/img/Calculator_30001 (1).ico">
  <link rel="stylesheet" href="./assets/style/style.css">
</head>

<body>
  <div class="fundo">
    <h1 class="text">Calculadora</h1>
   <div class="FundoResultado"><p id="resultado"></p>
   </div>
    <div class="calculadora">
      <h1></h1>
      <table>
        <tr>
          <td><button class="botao1" onclick="clean()">C</button></td>
          <td><button class="botao1" onclick="back()">‚Üê</button></td>
          <td><button class="botao1" onclick="insert('*')">*</button></td>
          <td><button class="botao1" onclick="insert('/')">/</button></td>
        </tr>
        <tr>
          <td><button class="botao" onclick="insert('7')">7</button></td>
          <td><button class="botao" onclick="insert('8')">8</button></td>
          <td><button class="botao" onclick="insert('9')">9</button></td>
          <td ><button class="botao1" onclick="insert('+')">+</button></td>
        </tr>
        <tr>
          <td><button class="botao" onclick="insert('4')">4</button></td>
          <td><button class="botao" onclick="insert('5')">5</button></td>
          <td><button class="botao" onclick="insert('6')">6</button></td>
          <td><button class="botao1" onclick="insert('-')">-</button></td>
        </tr>
        <tr>
          <td><button class="botao" onclick="insert('1')">1</button></td>
          <td><button class="botao" onclick="insert('2')">2</button></td>
          <td><button class="botao" onclick="insert('3')">3</button></td>
          <td rowspan="2"><button style="height: 106px"  class="botao"onclick="calcular()">=</button></td>
        </tr>
        <tr>
          <td colspan="2"><button class="botao" onclick="insert('0')" style="width: 106px">0</button></td>
          <td><button class="botao1"onclick="insert('.')">.</button></td>
        </tr>

      </table>
    </div>
  </div>

</body>
<script src="./assets/js/JavaScript.js"></script>
</html>
